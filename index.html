<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Sumary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <picture>
            <source srcset="./img/Music_Flatline_mobile.svg" media="(max-width:600px)">
            <source srcset="./img/Music_Flatline.svg" media="(min-width:600px)">
            <img src="./img/Music_Flatline_mobile.svg" alt="Drawing of a dancing woman">
        </picture>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div  class="container__price">
            <img src="./img/icone_music.svg" alt="Icone Music">
            <div class="price">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <a href="#" id="buy">Proceed to Payment</a>
        <a href="#" id="cancel">Cancel Order</a>
    </div>
    
</body>
</html>
